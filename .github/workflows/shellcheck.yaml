name: ShellCheck
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3.1.0

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
           SHELLCHECK_OPTS: -e SC2034
        with:
          severity: warning
          check_together: 'yes'
          disable_matcher: false
          ignore_paths: vendor release-tools hack
          format: gcc
